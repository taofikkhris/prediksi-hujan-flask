<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Aplikasi Prediksi Hujan</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron mt-3">
        <h1 class="display-4">
          Aplikasi Prediksi Hujan dengan Modelling Logistic Regression dan SVM
        </h1>
        <p class="lead">
          Final Project Fresh Graduate Academy Digitalent 2023 - Big Data Using
          Python
        </p>
        <span>Dibuat oleh:</span>
        <h6 class="text-muted">Taofik Krisdiyanto (19566901160-24)</h6>
      </div>
    </div>
    <div class="container-fluid mb-5">
      <div class="row">
        <div class="col">
          {% if prediction_text %}
          <div class="alert alert-warning" role="alert">
            Prediksi Hujan Untuk Besok adalah
            <strong>{{ prediction_text }}</strong>
          </div>
          {% endif %}
        </div>
      </div>
      <div class="card">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form
                action="{{ url_for('predict')}}"
                method="post"
                ,
                name="form-features"
              >
                <div class="form-group">
                  <label for="Kota">Pilih Kota</label>
                  <select name="Kota" class="form-control" required="true">
                    <option value="">- Pilih -</option>
                    <option value="Albury">Albury</option>
                    <option value="BadgerysCreek">BadgerysCreek</option>
                    <option value="Cobar">Cobar</option>
                    <option value="CoffsHarbour">CoffsHarbour</option>
                    <option value="Moree">Moree</option>
                    <option value="Newcastle">Newcastle</option>
                    <option value="NorahHead">NorahHead</option>
                    <option value="NorfolkIsland">NorfolkIsland</option>
                    <option value="Penrith">Penrith</option>
                    <option value="Richmond">Richmond</option>
                    <option value="Sydney">Sydney</option>
                    <option value="SydneyAirport">SydneyAirport</option>
                    <option value="WaggaWagga">WaggaWagga</option>
                    <option value="Williamtown">Williamtown</option>
                    <option value="Wollongong">Wollongong</option>
                    <option value="Canberra">Canberra</option>
                    <option value="Tuggeranong">Tuggeranong</option>
                    <option value="MountGinini">MountGinini</option>
                    <option value="Ballarat">Ballarat</option>
                    <option value="Sale">Sale</option>
                    <option value="MelbourneAirport">MelbourneAirport</option>
                    <option value="Melbourne">Melbourne</option>
                    <option value="MelbourneAirport">MelbourneAirport</option>
                    <option value="Mildura">Mildura</option>
                    <option value="Nhil">Nhil</option>
                    <option value="Portland">Portland</option>
                    <option value="Watsonia">Watsonia</option>
                    <option value="Dartmoor">Dartmoor</option>
                    <option value="Brisbane">Brisbane</option>
                    <option value="Cairns">Cairns</option>
                    <option value="GoldCoast">GoldCoast</option>
                    <option value="Townsville">Townsville</option>
                    <option value="Adelaide">Adelaide</option>
                    <option value="MountGambier">MountGambier</option>
                    <option value="Nuriootpa">Nuriootpa</option>
                    <option value="Woomera">Woomera</option>
                    <option value="Albany">Albany</option>
                    <option value="Witchcliffe">Witchcliffe</option>
                    <option value="PearceRAAF">PearceRAAF</option>
                    <option value="PerthAirport">PerthAirport</option>
                    <option value="Perth">Perth</option>
                    <option value="SalmonGums">SalmonGums</option>
                    <option value="Walpole">Walpole</option>
                    <option value="Hobart">Hobart</option>
                    <option value="Launceston">Launceston</option>
                    <option value="AliceSprings">AliceSprings</option>
                    <option value="Darwin">Darwin</option>
                    <option value="Katherine">Katherine</option>
                    <option value="Uluru">Uluru</option>
                    <option value="PerthAirport">PerthAirport</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="Hari ini Hujan">Apakah hari ini hujan?</label>
                  <select
                    name="Hari ini Hujan"
                    class="form-control"
                    required="true"
                  >
                    <option value="">- Pilih -</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="nan">Unknown</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="Arah Angin 9 Pagi">Arah Angin 9 Pagi</label>
                  <select
                    name="Arah Angin 9 Pagi"
                    class="form-control"
                    required="true"
                  >
                    <option value="">- Pilih -</option>
                    <option value="W">W</option>
                    <option value="WNW">WNW</option>
                    <option value="WSW">WSW</option>
                    <option value="NE">NE</option>
                    <option value="NNW">NNW</option>
                    <option value="N">N</option>
                    <option value="NNE">NNE</option>
                    <option value="SW">SW</option>
                    <option value="ENE">ENE</option>
                    <option value="SSE">SSE</option>
                    <option value="S">S</option>
                    <option value="NW">NW</option>
                    <option value="SE">SE</option>
                    <option value="ESE">ESE</option>
                    <option value="E">E</option>
                    <option value="NW">NW</option>
                    <option value="WNW">WNW</option>
                    <option value="NNE">NNE</option>
                    <option value="nan">Unknown</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Kelembaban 3 Sore">Kelembaban 3 Sore</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Kelembaban 3 Sore"
                    placeholder="Isi '-' jika tidak tahu"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <label for="Jam Cerah">Jam Cerah</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Jam Cerah"
                    placeholder="Isi '-' jika tidak tahu"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <label for="Awan 3 Sore">Awan 3 Sore</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Awan 3 Sore"
                    placeholder="Isi '-' jika tidak tahu"
                    required="required"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-large">
                  Prediksi
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
